<html>
    <head>
        <title>Formulario Calendario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Miguel Lobo</h1>
        <h2>1290482012023</h2>
        <hr/>
        <h1>Formulario Calendario</h1>
        <h2>Preencha as Informações:</h2>
        <form action="calendar.jsp" >
            <label for="m">Mês:</label>
            <select name="m" id="m">
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <br>
            <label for="y">Ano:</label><br>
            <input id="y" type="number" value="2021" name="y">
            <br><br>
            <input type="submit" value="Montar Calendario">
        </form>
    </body>
</html>
